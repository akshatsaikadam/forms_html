<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <div class="box-1">
      <h2>Create your account</h2>
      <div class="box-2">
        <a href="index.html">Basic Details</a>
        <a class="l1" href="personal_details.html">Personal Details</a>
        <a class="l2" href="adress.html">Adress</a>

      <form>
        <input type="text" class="username" name="username" value="User Name">
        <br>
        <input type="password" class="pw" name="pw" value="Password" value="Password">
        <br>
        <select required class="lang" name="lang" >
          <option value="" disabled selected hidden>Preferred Language</option>
          <option value="English">English</option>
          <option value="Hindi">Hindi</option>
        </select>
        <br>
        <select required class="sec" name="sec" >
          <option value="" disabled selected hidden>Security Question</option>
          <option value="What is your pet name">What is your pet name</option>
          <option value="What is the name your first school">What is the name your first school</option>
          <option value="Who was your childhood hero">Who was your childhood hero</option>
        </select>
        <br>
        <input type="text" class="secA" name="secA" value="Security Answer">
        <br />
        <input type="submit" name="cancel"class="cancel" value="Cancel">
        <input type="submit" name="continue" class="continue" value="Continue">
      </form>
    </div>

  </body>
